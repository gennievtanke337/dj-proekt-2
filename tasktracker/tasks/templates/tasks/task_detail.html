<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">{{ task.title }}</h2>
        </div>
        <div class="card-body">
            <p class="mb-3">{{ task.description }}</p>
            <p><strong>Статус:</strong> {{ task.get_status_display }}</p>
            <p><strong>Пріоритет:</strong> {{ task.get_priority_display }}</p>
            <p><strong>Термін виконання:</strong> {{ task.due_date }}</p>
            <div class="mt-3 d-flex gap-2">
                <a href="{% url 'task_update' task.pk %}" class="btn btn-primary btn-sm">Редагувати</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Видалити</a>
                <a href="{% url 'task_list' %}" class="btn btn-secondary btn-sm">Назад</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

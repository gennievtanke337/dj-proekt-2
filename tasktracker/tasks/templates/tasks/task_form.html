<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити/Редагувати задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="mb-3">Створити задачу</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setToday()">Сьогодні</button>
                </p>
                <button type="submit" class="btn btn-success">Зберегти</button>
            </form>
        </div>
    </div>
</div>

<script>
function setToday() {
    let today = "{{ today }}";
    document.querySelector("#id_due_date").value = today;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
